{% extends 'django_app/base.html' %}

{% block content %}
<div class="card">
    <h2>Upload Chart</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label>Chart Name:</label>
            <input type="text" name="chart_name" class="form-control">
        </div>
        <div>
            <label>Chart Image:</label>
            <input type="file" name="chart_image" accept=".png,.jpg,.jpeg" required>
        </div>
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
